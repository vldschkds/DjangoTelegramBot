{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Football Leagues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'bot/css/styles.css' %}">
</head>
<body>
    <h1>Top 5 Football Leagues</h1>
    <ul>
        {% for name, code in leagues %}
            <li><a href="javascript:void(0);" onclick="fetchTable('{{ code }}');">{{ name }}</a></li>
        {% endfor %}
    </ul>
    <div id="table-container"></div>
    <script src="{% static 'bot/js/scripts.js' %}"></script>
</body>
</html>
